<ion-view hide-nav-bar="true" hide-back-button="false" view-title="" id="page1" class="signup-background">
    <ion-content padding="true" class="has-header">
        <form id="aPPINION-form1" class="list">
            <div class="container">
                <!--<label class="item item-input" id="tags">-->
                <!--<input type="text" value="" ng-model="inputfield" placeholder="Add a tag" />-->
                <!--</label>-->
                <label class="item item-input" id="tags">
                    <input type="text" ng-model="input" id="inputfield" placeholder="Type keyword(s)">
                </label>
        </form>
        <div ng-controller="aPPINIONCtrl" ng-init="instantize()">
          <button id="aPPINION-button3" style="border-width: 2px; border-color: white" class="button button-positive  button-block" ng-click="submit()">Search opinions</button>
            <div class="card" ng-if="infoAvailable">
                <div class="item item-text-wrap">
                    We have scanned {{data.debug.found_sources}} sources for you which the certainty is {{data.certainty*100 | number : 1}}%
                </div>
            </div>
            <appiniondonut ng-if="infoAvailable" waarde="waarde">
                <div id="donut-appinion" style="height: 300px; width: 100%;"></div>
                <!--<center>-->
                <!--<button id="aPPINION-button4" style="width: 50%; padding-bottom:20px" class="button button-clear button-positive" ng-click="submit()">More details</button>-->
                <!--</center>-->
                <center style="padding-top:30px">
                    <button id="aPPINION-button5" style="width:50%; border-width: 2px; border-color: white" class="row-center button button-positive button-block" ng-click="newSearch()">New search</button>
                </center>
            </appiniondonut>

        </div>
        </div>
    </ion-content>
</ion-view>
